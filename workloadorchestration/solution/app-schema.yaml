metadata:
  name: app-schema
  version: 1.0.0
rules:
  configs:
      ApplicationEndpoint:
        type: string
        required: true
        editableAt:
          - line
        editableBy:
          - OT
      HealthCheckEndpoint:
        type: string
        required: false
        editableAt:
          - line
        editableBy:
          - OT
      ErrorThreshold:
        type: float
        required: true
        editableAt:
          - line
        editableBy:
          - OT
      EnableLocalLog:
        type: boolean
        required: true
        editableAt:
          - line
        editableBy:
          - OT
